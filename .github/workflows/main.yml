name: AI Daily News Auto Run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # 北京时间 10:00

jobs:
  run_daily_news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # 升级到 3.10，兼容性更好
        
    - name: Install dependencies
      # ⚠️ 这里改了：直接写死要安装的库，不再读取 requirements.txt
      # 这样避免了文件编码或路径错误的问题
      run: |
        python -m pip install --upgrade pip
        pip install google-generative-ai requests beautifulsoup4 python-dotenv
        
    - name: Run script
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
      run: python main.py
